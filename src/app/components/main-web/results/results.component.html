<div fxFlex="100" class="main-results">
  <div class="container col-md-12">
    <div *ngIf="loading" class="loading">
      <mat-spinner [diameter]="35"></mat-spinner>
    </div>
    <div *ngIf="results && !loading" class="results-box col-md-10">
      <app-categories [categories]="results.categories"></app-categories>
      <div *ngIf="products" class="products-list">
        <div *ngFor="let product of products" class="single-product">
          <app-item [product]="product"></app-item>
        </div>
      </div>
    </div>
    <mat-error align="center" class="error">
      {{errorMsg}}
    </mat-error>
  </div>
</div>
