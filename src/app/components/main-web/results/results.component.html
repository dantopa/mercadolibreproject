<div fxFlex="100" class="main-results">
  <app-search-bar fxFlex="100"></app-search-bar>
  <div class="container col-md-12">
    <div *ngIf="!results || loading" class="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="results && !loading" class="results-box col-md-10">
      <div *ngIf="results.categories" class="categories">
        <div *ngFor="let category of results.categories; let i=index" class="category">
          {{ category }}
          <span *ngIf="i !== results.categories.length - 1" class="caret">
          >
        </span>
        </div>
      </div>
      <div *ngIf="products" class="products-list">
        <div *ngFor="let product of products" class="single-product">
          <app-item [product]="product"></app-item>
        </div>
      </div>
    </div>
  </div>
</div>
